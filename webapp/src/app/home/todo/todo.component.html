<app-card title="Todos" [createButton]="todoService.getCardButtons()" (action)="create()">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th *ngFor="let header of todoService.getTableHeaders()">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todoService.todos">
        <td>{{ todo.text }}</td>
        <td>{{ todo.dueAt | date: 'longDate' }}</td>
        <td><i *ngIf="todo.done" class="fa fa-fw fa-check"></i></td>
        <td>
          <button type="button" class="btn btn-secondary btn-sm" placement="bottom" ngbTooltip="Update" (click)="update(todo)">
            <i class="fa fa-fw fa-edit"></i>
          </button>
          <button type="button" class="btn btn-danger btn-sm" placement="bottom" ngbTooltip="Delete" (click)="delete(todo)">
            <i class="fa fa-fw fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</app-card>
