<app-card icon="users" title="Users" [createButton]="userService.getCardButtons()" (action)="create()">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th *ngFor="let header of userService.getTableHeaders()">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userService.users">
        <td>{{ user.email }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>
          <button type="button" class="btn btn-secondary btn-sm" placement="bottom" ngbTooltip="Update" (click)="update(user)">
            <i class="fa fa-fw fa-edit"></i>
          </button>
          <button type="button" class="btn btn-danger btn-sm" placement="bottom" ngbTooltip="Delete" (click)="delete(user)">
            <i class="fa fa-fw fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</app-card>
